    String.prototype.normalizeArabic = function normalizeArabic() {
      var accentMap = {
        "أ": "ا",
        "إ": "ا",
        "آ": "ا",
        "ة": "ه",
        "ى": "ي",
        "ئ": "ي",
        "َ": "",
        "ً": "",
        "ُ": "",
        "ٌ": "",
        "ّ": "",
        "ؤ": "و"
      };

      var ret = "";
      for (var i = 0; i < this.length; i++) {
        ret += accentMap[this.charAt(i)] || this.charAt(i);
      }
      ret.replaceAll('ّ', '');
      ret.replaceAll('َ', '');
      ret.replaceAll('ً', '');
      ret.replaceAll('ُ', '');
      ret.replaceAll('ٌ', '');
      ret.replaceAll('ِ', '');
      ret.replaceAll('ٍ', '');
      //remove special characters
      return ret;
    };

  </script>
